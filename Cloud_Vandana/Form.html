<html>
    <head>
    <style>
        .ab
        {
            margin: auto;
            background-color: lightseagreen;
            height:100%;
            width:75%;
        }
        .bc
        {
            background-color: white;
            margin:auto;
            height:70%;
            width:70%;
            margin-bottom: 7%;    
        }
        .bb
        {
            background-color: white;
            margin:auto;
            width:70%;
            padding-top: 8%;  
        }
    </style>
    </head>
    <body style="background-color: white;">
        <div class="ab">
        <center><h1 style="padding-top:2%">Customer Survery Form</h1></center>
    <center>
    <form class="bc">
       <table class="bb">
        <tr>
            <td>First Name:</td>
            <td><input type="text" id="d1" required/><br></td>
        </tr>
        <tr>
            <td> Last Name:</td>
            <td><input type="text" id="d2" required/><br></td>
        </tr>
        <tr>
            <td>Date-Of-Birth:</td>
            <td> <input type="text" id="d3" pattern="[0-9]{4}-[0-9]{2}-[0-9]{1,2}" required
                title="please fill in this format YYYY-MM-DD" /><br></td>
        </tr>
        <tr>
            <td>Country:</td>
            <td><select id="ddl" required>
                <option>--Select--</option>
                <option>India</option>
                <option>Sweden</option>
                <option>Thailand</option>
                </select> <br>
            </td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <label>
                <input type="radio" id="female" name="gender" value="female" required/>Female
                </label>
                <label>
                <input type="radio" id="male" name="gender" value="male" required/> Male
                </label>
            </td>
        </tr>
        
        <tr>
            <td>Profession:</td>
            <td><input type="text" id="d5" required/><br></td>
        </tr>
        <tr>
            <td> Email:</td>
            <td><input type="email" id="d6" required pattern="^[\w]+[@][a-z]+[.][a-z]{3}$" title="Please fill in a valid email address (e.g., xyz@gmail.com)" /><br>
            </td>
        </tr>
        <tr>
            <td>Number:</td>
            <td><input type="text" id="d7" required pattern="^[0-9]{10}$" title="Please fill Valid Phone Number"/></td>
        </tr>
        <tr>
            <td><br></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Submit" onclick="f1()"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Reset"/> </td>
        </tr>
       </table>
    </form>
</center>
</div>
<script>
    function f1()
    {
        n1=document.getElementById("d1").value;
        n2=document.getElementById("d2").value;
        n3=document.getElementById("d3").value;
        nn=document.getElementById("ddl").value;
        n4=document.getElementById("d4").checked;
        n5=document.getElementById("d5").value;
        n6=document.getElementById("d6").value;
        n7=document.getElementById("d7").value;
        if (n1 === "" || n2 === "" || n3 === "" || nn === "--Select--" || !n4 ||
         n5 === "" || n6 === "" || n7 === "")
       {
        alert("Please fill all fields");
        return false;
       }
      else
      {
        gender = n4 ? "Female" : "Male";
        alert("First Name: "+n1+"\n"+"Last Name: "+n2+"\n"+"DateOfBirth: "+n3+"\n"+"Country: "+nn+"\n"+
        "Gender: "+gender+"\n"+"Profession: "+n5+"\n"+"Email: "+n6+"\n"+"Number: "+n7);
      }
  
    }
</script>
    </body>
</html>
